<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Like Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 200px; background: #ddd; padding: 10px; display: flex; flex-direction: column; }
        #canvasContainer { flex: 1; position: relative; background: #f0f0f0; display: flex; justify-content: center; align-items: center; }
        #propertyPanel { width: 250px; background: #eee; padding: 10px; display: flex; flex-direction: column; }
        canvas { position: absolute; top: 0; left: 0; border: 1px solid #ccc; }
        .shape { position: absolute; border: 1px solid black; cursor: move; text-align: center; display: flex; justify-content: center; align-items: center; }
        .resize-handle { position: absolute; width: 10px; height: 10px; background: blue; cursor: nwse-resize; }
        #addButton { position: absolute; bottom: 10px; right: 10px; background: red; color: white; padding: 10px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="addRectangle()">Add Rectangle</button>
        <button onclick="addText()">Add Text</button>
    </div>
    <div id="canvasContainer">
        <div id="addButton" onclick="addRectangle()">+</div>
    </div>
    <div id="propertyPanel">
        <h3>Properties</h3>
        <label>Width: <input type="number" id="shapeWidth" oninput="updateShape()"></label>
        <label>Height: <input type="number" id="shapeHeight" oninput="updateShape()"></label>
        <label>Color: <input type="color" id="shapeColor" oninput="updateShape()"></label>
        <label>Text: <input type="text" id="shapeText" oninput="updateShape()"></label>
    </div>
    
    <script>
        let selectedShape = null;

        function addRectangle() {
            let shape = document.createElement("div");
            shape.className = "shape";
            shape.style.width = "100px";
            shape.style.height = "60px";
            shape.style.background = "blue";
            shape.style.top = "100px";
            shape.style.left = "100px";
            shape.contentEditable = true;
            shape.onclick = () => selectShape(shape);
            document.getElementById("canvasContainer").appendChild(shape);
        }

        function addText() {
            let shape = document.createElement("div");
            shape.className = "shape";
            shape.style.width = "150px";
            shape.style.height = "40px";
            shape.style.background = "transparent";
            shape.style.border = "1px solid black";
            shape.style.top = "150px";
            shape.style.left = "150px";
            shape.contentEditable = true;
            shape.onclick = () => selectShape(shape);
            document.getElementById("canvasContainer").appendChild(shape);
        }

        function selectShape(shape) {
            selectedShape = shape;
            document.getElementById("shapeWidth").value = shape.offsetWidth;
            document.getElementById("shapeHeight").value = shape.offsetHeight;
            document.getElementById("shapeColor").value = shape.style.background;
            document.getElementById("shapeText").value = shape.innerText;
        }

        function updateShape() {
            if (selectedShape) {
                selectedShape.style.width = document.getElementById("shapeWidth").value + "px";
                selectedShape.style.height = document.getElementById("shapeHeight").value + "px";
                selectedShape.style.background = document.getElementById("shapeColor").value;
                selectedShape.innerText = document.getElementById("shapeText").value;
            }
        }
    </script>
</body>
</html>
