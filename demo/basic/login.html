<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Forms | UIDesignTool</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 0;
            top: 0;
            max-width: 100px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .header span {
            color: #7E3FB3;
        }

        /* Form Cards Container */
        .forms-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        /* Card Styling */
        .form-card {
            display: flex;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        /* Left Side (Form) */
        .form-side {
            padding: 2.5rem;
            width: 50%;
        }

        .form-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-group img {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #7E3FB3;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: #7E3FB3;
            text-decoration: none;
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background-color: #7E3FB3;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #6a329a;
        }

        .alternative-action {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .alternative-action a {
            color: #7E3FB3;
            text-decoration: none;
            font-weight: 500;
        }

        /* Right Side (Welcome) */
        .welcome-side {
            background-color: #7E3FB3;
            color: white;
            padding: 2.5rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-image {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 1.5rem;
        }

        .welcome-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .terms-checkbox input {
            margin-right: 0.5rem;
        }

        .terms-checkbox a {
            color: #7E3FB3;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                flex-direction: column;
                max-width: 450px;
            }

            .form-side, .welcome-side {
                width: 100%;
            }

            .welcome-side {
                padding: 2rem;
            }
            
            .header {
                padding-top: 60px;
            }
            
            .logo {
                position: relative;
                display: block;
                margin: 0 auto 1rem;
                top: auto;
                left: auto;
            }
        }

        .footer {
            background-color: #7E3FB3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="header">
            <a href="index.html">
                <img src="/assets/logo1.png" alt="vision-ui" class="logo" >
            </a>
            <h1>Sign <span>In</span></h1>
        </div>

        <!-- Forms Container -->
        <div class="forms-container">
            <!-- Login Form Card -->
            <div class="form-card">
                <!-- Form Side -->
                <div class="form-side">
                    <h2 class="form-title">Hello!</h2>
                    <p class="form-subtitle">Sign in to your account</p>

                    <form>
                        <!-- Email Input -->
                        <div class="form-group">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM3RTNGQjMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjIgNmMwLTEuMS0uOS0yLTItMmgtMTZjLTEuMSAwLTIgLjktMiAyIi8+PHBhdGggZD0iTTIgNmwxMCA4IDEwLTgiLz48cGF0aCBkPSJNMiA2djEyYzAgMS4xLjkgMiAyIDJoMTZjMS4xIDAgMi0uOSAyLTJ2LTEyIi8+PC9zdmc+" alt="Email">
                            <input type="email" class="form-input" placeholder="E-mail" required>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM3RTNGQjMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSIzIiB5PSIxMSIgd2lkdGg9IjE4IiBoZWlnaHQ9IjExIiByeD0iMiIgcnk9IjIiLz48cGF0aCBkPSJNN3YtNGE1IDUgMCAwIDEgMTAgMHY0Ii8+PC9zdmc+" alt="Password">
                            <input type="password" class="form-input" placeholder="Password" required>
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM3RTNGQjMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMSAxMnM0LTggMTEtOCAxMSA4IDExIDgtNCA4LTExIDgtMTEtOC0xMS04eiIvPjxjaXJjbGUgY3g9IjEyIiBjeT0iMTIiIHI9IjMiLz48L3N2Zz4=" alt="Show Password" class="password-toggle">
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="form-button">SIGN IN</button>
                    </form>

                    <div class="alternative-action">
                        Don't have an account? <a href="signup.html">Create</a>
                    </div>
                </div>

                <!-- Welcome Side -->
                <div class="welcome-side">
                    <img src="/assets/login.webp" alt="Welcome Image" class="welcome-image">
                    <h3 class="welcome-title">Welcome Back!</h3>
                    <p class="welcome-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vitae mauris viverra, 
                        viverra massa viverra, ornare augue.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        USER-FRIENDLY DESIGN MATERIALS WITH VISION-UI
    </div>

    <script>
        // Toggle password visibility
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        });
    </script>
</body>
</html>
