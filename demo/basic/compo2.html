<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionUI - Component Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            background-color: #f0e6ff;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background-color: #f0e6ff;
            height: 100%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            position: relative;
        }

        .design-area {
            flex: 1;
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .canvas {
            background-color: white;
            flex: 1;
            border-radius: 4px;
            position: relative;
            overflow: auto;
        }

        .canvas-element {
            position: absolute;
            cursor: move;
            min-width: 100px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            z-index: 1;
            resize: both;
            overflow: hidden;
        }

        .controls-panel {
            width: 300px;
            background: white;
            padding: 20px;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #7E3FB3;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        .control-button:hover {
            background-color: #5e2a8a;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Components</h2>
        <div class="component-item" draggable="true" data-component="primary-button">Button</div>
    </div>

    <div class="design-area">
        <h2>Design</h2>
        <div class="canvas" id="canvas"></div>
    </div>

    <div class="controls-panel" id="controls">
        <h3>Controls</h3>
        <button class="control-button" id="copy">Copy</button>
        <button class="control-button" id="delete">Delete</button>
    </div>

    <script>
        let selectedElement = null;

        document.getElementById('canvas').addEventListener('click', (e) => {
            if (e.target.classList.contains('canvas-element')) {
                selectedElement = e.target;
            } else {
                selectedElement = null;
            }
        });

        document.getElementById('delete').addEventListener('click', () => {
            if (selectedElement) {
                selectedElement.remove();
                selectedElement = null;
            }
        });

        document.getElementById('copy').addEventListener('click', () => {
            if (selectedElement) {
                let clone = selectedElement.cloneNode(true);
                clone.style.left = parseInt(clone.style.left) + 10 + 'px';
                clone.style.top = parseInt(clone.style.top) + 10 + 'px';
                document.getElementById('canvas').appendChild(clone);
            }
        });
    </script>
</body>
</html>
