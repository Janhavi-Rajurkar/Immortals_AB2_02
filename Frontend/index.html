<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Builder - Drag and Drop Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>UI Builder</h1>
        <div class="actions">
            <button class="btn btn-outline" id="previewBtn">Preview</button>
            <button class="btn btn-primary" id="saveBtn">Save Design</button>
        </div>
    </div>
    
    <div class="components-panel">
        <h2 class="panel-title">Components</h2>
        
        <div class="component-group">
            <h3 class="panel-title">Layout</h3>
            <div class="component-list">
                <div class="component-item" draggable="true" data-type="container">‚äû Container</div>
                <div class="component-item" draggable="true" data-type="row">‚ãê Row</div>
                <div class="component-item" draggable="true" data-type="column">‚ãë Column</div>
            </div>
        </div>
        
        <div class="component-group">
            <h3 class="panel-title">Basic Elements</h3>
            <div class="component-list">
                <div class="component-item" draggable="true" data-type="text">T Text</div>
                <div class="component-item" draggable="true" data-type="heading">H Heading</div>
                <div class="component-item" draggable="true" data-type="button">‚¨ö Button</div>
                <div class="component-item" draggable="true" data-type="input">‚ñ≠ Input</div>
                <div class="component-item" draggable="true" data-type="image">üñº Image</div>
            </div>
        </div>
    </div>
    
    <div class="canvas-area">
        <div class="canvas" id="canvas"></div>
    </div>
    
    <div class="properties-panel">
        <h2 class="panel-title">Properties</h2>
        <div id="properties-content">
            <p>No element selected</p>
        </div>
        
        <div class="preview-container">
            <h3 class="preview-title">Preview</h3>
            <div class="preview-frame" id="preview-frame">
                <div id="preview-content"></div>
            </div>
        </div>
        
        <div class="ai-suggestions">
            <h3 class="suggestions-title">AI Design Suggestions</h3>
            <p id="ai-suggestion">Select an element to get AI suggestions.</p>
            <button id="ai-suggestion-btn">Get AI Suggestions</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
